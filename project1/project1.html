      <div class="period">
          <div class="point"></div>
      </div>
  </div>

  <div class="letter-definition" data-character="&quot;">
      <div class="quotes">
          <div class="both"></div>
      </div>
  </div>

  <div class="letter-definition" data-character=",">
      <div class="comma">
          <div class="one"></div>
      </div>
  </div>
